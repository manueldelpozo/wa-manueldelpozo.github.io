	<script type="text/javascript">

	$(document).ready(function(){
  
  $.fn.invisible = function() {
    return this.each(function() {
      $(this).css("visibility", "hidden");
    });
  };
  $.fn.visible = function() {
    return this.each(function() {
      $(this).css("visibility", "visible");
    });
  };

  
  $(".content-start").bind({
    mouseenter: function() {
      if( $(this).is(":visible") ) {
        $(this).css("font-size", "35px");
      }
    },
    mouseleave: function() {
      if( $(this).is(":visible") ) {
        $(this).css("font-size", "25px");
      }
    },
    click:  function() {
      $(".margins").removeClass("col-md-4 col-sm-3 col-xs-2",200).addClass("col-md-2 col-sm-1",200);
      $(".center-box").removeClass("col-md-4 col-sm-6 col-xs-8",200).addClass("col-md-8 col-sm-10 col-xs-12",200).delay( 1000 ).height("80%");
      $(this).invisible().delay( 1000 ).hide();
      $(".contents").show().delay( 1000 ).visible();
      //ver video automaticamente
      $('#video').fadeIn("slow");
      $('video').get(0).play();
      $('#see-video').text("HIDE VIDEO").next().show();;
    },
    dblclick: function(){
      if( $(".center-box") != $(".center-box") && $(".center-box") != $(".center-box").contents() && $('.contents').is(":visible") ) {
        //$(".margins").removeClass("col-md-2 col-sm-1",200).addClass("col-md-4 col-sm-3 col-xs-2",200);
        //$(this).removeClass("col-md-8 col-sm-10 col-xs-12",200).addClass("col-md-4 col-sm-6 col-xs-8",200).delay( 1000 ).height("25%");
        //$(".contents").invisible().delay( 1000 ).hide();
        //$(".content-start").show().delay( 1000 ).visible();
      }
    }
  });
  
  $("#see-video").click( function verVideo() {
    	if( !$('#video').is(':visible') ) {
        $('#video').slideDown("slow");
        $('video').get(0).play();
        $(this).text('HIDE VIDEO').next().show();
      } else {
        $('#video').slideUp("slow");
        $('video').get(0).pause();
        $(this).text('SEE VIDEO').next().hide();
      } 
  });

  $('#big-screen').click( function verVideo() {
    $('.contents').children().hide().append( $('video') );
  });

  $(".bracket").bind({
    mouseenter: function() {
      $(this).find(".word").css({"font-size":"20px","color":"#099"});
    },
    mouseleave: function() {
      $(this).find(".word").css({"font-size":"14px","color":"#000"});
    },
    click:  function() {
      var section = $(this).find(".word").text();
      $("#section").html(section);
      $("#pinitial").empty();
      $("#pfinal").empty();
    }
  });

});

	</script>
